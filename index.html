<!DOCTYPE html>

<html>

<head>
  <title>Cry Counter</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>
  <div id="title">CRY COUNTER</div>
  <img src="IMG_9577.jpg">
  <div id="time">00:00:00:00</div>
  <div id="labels">
    <div class="label" id="days">DAYS</div>
    <div class="label" id="hours">HOURS</div>
    <div class="label" id="minutes">MINUTES</div>
    <div class="label" id="seconds">SECONDS</div>
  </div>

  <button type="button" name="button" onclick="cried()">I CRIED</button>

</body>

</html>
